spring.application.name=SmartCV
server.port=8080

# ===================== MySQL =====================
spring.datasource.url=jdbc:mysql://localhost:3306/SmartCV
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:Duy1602@@}
