# ===================== Ứng dụng và server =====================
spring.application.name=SmartCV
server.port=8080

# Kích hoạt profile local
spring.profiles.active=local

# ===================== MySQL =====================
spring.datasource.url=jdbc:mysql://localhost:3306/SmartCV?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================== JPA / Hibernate =====================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# ===================== OPENAI =====================
ai.openai.enabled=true
ai.openai.api-key=${OPENAI_API_KEY}
ai.openai.base-url=https://api.openai.com/v1
ai.openai.model=gpt-4o-mini

# ===================== OAuth =====================
oauth.google.client-id=${OAUTH_GOOGLE_CLIENT_ID}
oauth.google.client-secret=${OAUTH_GOOGLE_CLIENT_SECRET}
oauth.google.redirect-uri=http://localhost:8080/auth/oauth/google/callback
oauth.google.scope=email profile

oauth.github.client-id=${OAUTH_GITHUB_CLIENT_ID}
oauth.github.client-secret=${OAUTH_GITHUB_CLIENT_SECRET}
oauth.github.redirect-uri=http://localhost:8080/auth/oauth/github/callback
oauth.github.scope=user:email

oauth.facebook.client-id=${OAUTH_FACEBOOK_CLIENT_ID}
oauth.facebook.client-secret=${OAUTH_FACEBOOK_CLIENT_SECRET}
oauth.facebook.redirect-uri=http://localhost:8080/auth/oauth/facebook/callback
oauth.facebook.scope=email public_profile

oauth.linkedin.client-id=${OAUTH_LINKEDIN_CLIENT_ID}
oauth.linkedin.client-secret=${OAUTH_LINKEDIN_CLIENT_SECRET}
oauth.linkedin.redirect-uri=http://localhost:8080/auth/oauth/linkedin/callback
oauth.linkedin.scope=r_liteprofile r_emailaddress

oauth.zalo.client-id=${OAUTH_ZALO_CLIENT_ID}
oauth.zalo.client-secret=${OAUTH_ZALO_CLIENT_SECRET}
oauth.zalo.redirect-uri=http://localhost:8080/auth/oauth/zalo/callback
oauth.zalo.scope=basic

# ===================== MAIL (SMTP) =====================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================== VNPAY =====================
vnpay.tmn-code=${VNPAY_TMN_CODE}
vnpay.hash-secret=${VNPAY_HASH_SECRET}
vnpay.pay-url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.return-url=http://localhost:8080/api/payments/vnpay/return
